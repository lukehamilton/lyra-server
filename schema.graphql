type Query {
  publishedPosts: [Post!]!
  post(postId: ID!): Post
  postsByUser(userId: ID!): [Post!]!
  products(first: Int, skip: Int): [Product!]!
  topics: [Topic!]!
  me: User
}

type Mutation {
  authenticate(idToken: String!): User
  createTopic(name: String!, slug: String!): Topic
  createProduct(
    name: String!
    slug: String!
    imageUrl: String!
    description: String!
    votesCount: Int
    commentsCount: Int
  ): Product
  # createProductTopic(productSlug: String!, topicSlug: String!): ProductTopic
  createUser(name: String!): User
  createDraft(title: String!, userId: ID!): Post
  publish(postId: ID!): Post
  followTopic(userId: ID!, topicId: ID!): User
}

type Product {
  id: ID!
  name: String!
  slug: String!
  imageUrl: String!
  description: String!
  votesCount: Int!
  commentsCount: Int!
  topics: [Topic!]!
}

type Topic {
  id: ID!
  name: String!
  slug: String!
  products: [Product!]!
  followedBy: [User!]!
}

type User {
  id: ID!
  email: String
  role: Role
  name: String
  avatar: String
  identity: String
  privateKey: String
  posts: [Post!]!
  followedTopics: [Topic!]!
}

type Post {
  id: ID!
  title: String!
  published: Boolean!
  author: User
}

